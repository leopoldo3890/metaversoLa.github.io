<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"></meta>

	<title>Registrare en el Metavverso</title>
	<link rel="shortcut icon" href="./imagenes/_fd1862bb-e14c-423a-ac61-68fafbd2f3d9.jpg" type="image/x-icon"></link>
	<link
		rel="stylesheet"
		href="./css/sing_up.css"
	></link>
</head>

<body>
	<div class="wrapper">
		<div class="registration_form">
			<div class="title">
				Registrate

				<br>
				¡Aquí!
			</div>

			<form action="login.html">
				<div class="form_wrap">
					<div class="input_grp">
						<div class="input_wrap">
							<label for="fname">Nombre</label>

							<input type="text"></input>
						</div>

						<div class="input_wrap">
							<label for="lname">Apellido</label>

							<input type="text"></input>
						</div>
					</div>

					<div class="input_wrap">
						<label for="email">Correo Electronico</label>

						<input type="text"></input>
					</div>

					<div class="input_wrap">
						<label>Genero</label>

						<ul>
							<li>
								<label class="radio_wrap">
									<input
										type="radio"
										name="gender"
										value="hombre"
										class="input_radio"
										checked="checked"
									></input>

									<span>Hombre</span>
								</label>
							</li>

							<li>
								<label class="radio_wrap">
									<input
										type="radio"
										name="gender"
										value="mujer"
										class="input_radio"
									></input>

									<span>Mujer</span>
								</label>
							</li>
						</ul>
					</div>

					<div class="input_wrap">
						<label for="username">Usuario</label>

						<input type="text"></input>
					</div>

					<div class="input_wrap">
						<label for="password">Contraseña</label>

						<input type="password"></input>
					</div>

					<div class="input_wrap">
						<input
							type="submit"
							value="Registrate"
							class="submit_btn"
						></input>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
